---
layout: default
---
<div class="post">

  {% if page.right-sticky-toc %}
  <div id="table-of-contents">
    {% toc %}
  </div>
  {% endif %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>

</div>
